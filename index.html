<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/caladea" type="text/css" />
</head>

<body>
    <div class="wrapper">
        <div id="Logo">
            <img width="100%" src="restaurant-logo_23-2147506959.jpg" alt="splash image">
        </div>

        <h2>Restaurant and Lounge Bar</h2>
        <p id="adress">2331 South Ave B Suite 101</p>

        <div id="Data">
            <p id="order">Ord#834-5</p>
            <p id="tableNum">Tbl#315</p>
            <p id="eatIn">Eat In</p>
            <p id="Time">1:10</p>
            <p id="Server">Server: Thomas H.</p>
            <p id="Date">3/17/2017</p>
        </div>

        <div id="orderInfo">
            <p id="appetizer">Appetizer</p>
            <input min="0.01" step="0.01"  type="input" placeholder="amount" id="appetizerCost"></input>
            <p id="mainCourse">Main Course</p>
            <input min="0.01" step="0.01"  type="input" placeholder="amount"id="mainCourseCost"></input>
            <p id="dessert">Dessert</p>
            <input min="0.01" step="0.01"  type="input" placeholder="amount" id="dessertCost"></input>
            <p id="drink">Drinks</p>
            <input min="0.01" step="0.01"  type="input" placeholder="amount" id="drinkCost"></input>

        </div>
        <hr>
        <div id="totals">
            <p id="subTotal">Subtotal</p>
            <p id="subTotalNum">€00.00</p>
            <p id="Tax">Tax (14%)</p>
            <p id="taxNum">€00.00</p>
            <p id="Tip"><input id="tipInput"value="0" type="number"> % Tip</p>
            <p id="tipNum">€00.00</p>
            <p id="Total">Total</p>
            <p id="totalNum">€00.00</p>

        </div>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
